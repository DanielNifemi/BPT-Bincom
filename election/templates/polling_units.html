<!DOCTYPE html>
<html lang="">
<head>
    <title>Polling Units and Results</title>
</head>
<body>
<h1>Polling Units and Results</h1>

<h2>Polling Units:</h2>
<ul>
    {% for polling_unit in polling_units %}
        <li>{{ polling_unit.name }}</li>
    {% endfor %}
</ul>

<h2>Results:</h2>
<table>
    <thead>
    <tr>
        <th>Polling Unit</th>
        <th>Result</th>
    </tr>
    </thead>
    <tbody>
    {% for result in results %}
        <tr>
            <td>{{ result.polling_unit.name }}</td>
            <td>{{ result.result }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
